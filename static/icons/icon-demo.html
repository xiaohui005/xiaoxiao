<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图标演示</title>
    <link href="../css/bootstrap.min.css" rel="stylesheet">
    <link href="../css/icons.css" rel="stylesheet">
    <style>
        body {
            padding: 20px;
            font-family: Arial, sans-serif;
        }
        .demo-section {
            margin: 30px 0;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .icon-demo {
            display: inline-block;
            margin: 10px;
            text-align: center;
            min-width: 80px;
        }
        .icon-demo .icon {
            display: block;
            margin: 0 auto 5px;
        }
        .icon-demo span {
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>图标演示页面</h1>
        
        <div class="demo-section">
            <h3>基础图标</h3>
            <div class="icon-demo">
                <svg class="icon" viewBox="0 0 24 24">
                    <use href="svg/home.svg#icon"></use>
                </svg>
                <span>首页</span>
            </div>
            <div class="icon-demo">
                <svg class="icon" viewBox="0 0 24 24">
                    <use href="svg/chart-line.svg#icon"></use>
                </svg>
                <span>图表</span>
            </div>
            <div class="icon-demo">
                <svg class="icon" viewBox="0 0 24 24">
                    <use href="svg/database.svg#icon"></use>
                </svg>
                <span>数据库</span>
            </div>
            <div class="icon-demo">
                <svg class="icon" viewBox="0 0 24 24">
                    <use href="svg/settings.svg#icon"></use>
                </svg>
                <span>设置</span>
            </div>
            <div class="icon-demo">
                <svg class="icon" viewBox="0 0 24 24">
                    <use href="svg/user.svg#icon"></use>
                </svg>
                <span>用户</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>图表相关图标</h3>
            <div class="icon-demo">
                <svg class="icon icon-chart" viewBox="0 0 24 24">
                    <use href="svg/chart-bar.svg#icon"></use>
                </svg>
                <span>柱状图</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-chart" viewBox="0 0 24 24">
                    <use href="svg/chart-pie.svg#icon"></use>
                </svg>
                <span>饼图</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-chart" viewBox="0 0 24 24">
                    <use href="svg/trending-up.svg#icon"></use>
                </svg>
                <span>趋势</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>数据相关图标</h3>
            <div class="icon-demo">
                <svg class="icon icon-data" viewBox="0 0 24 24">
                    <use href="svg/calendar.svg#icon"></use>
                </svg>
                <span>日历</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-data" viewBox="0 0 24 24">
                    <use href="svg/clock.svg#icon"></use>
                </svg>
                <span>时钟</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-data" viewBox="0 0 24 24">
                    <use href="svg/table.svg#icon"></use>
                </svg>
                <span>表格</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>分析相关图标</h3>
            <div class="icon-demo">
                <svg class="icon icon-analysis" viewBox="0 0 24 24">
                    <use href="svg/fire.svg#icon"></use>
                </svg>
                <span>热号</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-analysis" viewBox="0 0 24 24">
                    <use href="svg/puzzle.svg#icon"></use>
                </svg>
                <span>组合</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-analysis" viewBox="0 0 24 24">
                    <use href="svg/percentage.svg#icon"></use>
                </svg>
                <span>百分比</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>功能图标</h3>
            <div class="icon-demo">
                <svg class="icon icon-primary" viewBox="0 0 24 24">
                    <use href="svg/search.svg#icon"></use>
                </svg>
                <span>搜索</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-success" viewBox="0 0 24 24">
                    <use href="svg/sync.svg#icon"></use>
                </svg>
                <span>同步</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-info" viewBox="0 0 24 24">
                    <use href="svg/info.svg#icon"></use>
                </svg>
                <span>信息</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>图标尺寸</h3>
            <div class="icon-demo">
                <svg class="icon icon-sm" viewBox="0 0 24 24">
                    <use href="svg/home.svg#icon"></use>
                </svg>
                <span>小</span>
            </div>
            <div class="icon-demo">
                <svg class="icon" viewBox="0 0 24 24">
                    <use href="svg/home.svg#icon"></use>
                </svg>
                <span>默认</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-lg" viewBox="0 0 24 24">
                    <use href="svg/home.svg#icon"></use>
                </svg>
                <span>大</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-2x" viewBox="0 0 24 24">
                    <use href="svg/home.svg#icon"></use>
                </svg>
                <span>2x</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>动画图标</h3>
            <div class="icon-demo">
                <svg class="icon icon-spin" viewBox="0 0 24 24">
                    <use href="svg/sync.svg#icon"></use>
                </svg>
                <span>旋转</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-pulse" viewBox="0 0 24 24">
                    <use href="svg/sync.svg#icon"></use>
                </svg>
                <span>脉冲</span>
            </div>
        </div>

        <div class="demo-section">
            <h3>带背景的图标</h3>
            <div class="icon-demo">
                <svg class="icon icon-bg icon-bg-primary" viewBox="0 0 24 24">
                    <use href="svg/home.svg#icon"></use>
                </svg>
                <span>主要</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-bg icon-bg-success" viewBox="0 0 24 24">
                    <use href="svg/check.svg#icon"></use>
                </svg>
                <span>成功</span>
            </div>
            <div class="icon-demo">
                <svg class="icon icon-bg icon-bg-danger" viewBox="0 0 24 24">
                    <use href="svg/fire.svg#icon"></use>
                </svg>
                <span>危险</span>
            </div>
        </div>
    </div>
</body>
</html>
